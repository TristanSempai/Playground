<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      .thePopover {
        position: absolute;
        top: 50px;
        left: 50px;
        min-width: 70%;
        min-height: 70%;
        background-color: lightblue;
      }
      .openPopover {
        width: 50px;
        height: 150px;
      }
      .image {
        width: 100%;
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="openPopover" popovertarget="notifications">open</button>
      <div id="notifications" class="thePopover" popover>
        <img class="image" src="https://placewaifu.com/image/" />
      </div>
    </div>
  </body>
</html>
